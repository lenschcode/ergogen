        what: mountinghole
        where:
          ref: mirror_matrix_ring_bottom
          shift: [-10, -5]
      mirror_mountinghole_mid:
        what: mountinghole
        where:
          ref: mirror_matrix_index_top
          shift: [-11.25, -0]

  # ---- PLATE ----
  radar_plate:
