      main:
        outline: plate
        layer: Edge.Cuts
    footprints:
      # ---- MOUNTING HOLES ----
      mountinghole_thumb:
        what: mountinghole
        where:
          ref: thumb_inner_only
          shift: [10.5, 8]
      mountinghole_pinky_top:
        what: mountinghole
        where:
          ref: matrix_pinky_top
          shift: [12.3, 5]
      mountinghole_pinky_bot:
