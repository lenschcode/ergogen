units:
  choc: 13.8
  # for mirror -- soo somehow this works?
  # rotation: -15
  # distance: -23 #18 keys + gap
  # kicadx: 250
  # kicady: -100
  # and this works now too.... I don't get it bruh
  rotation: 5
  distance: 214.162 #230 - 20,838 + 5
  kicadx: 100
  kicady: -200

points:
  zones:
    matrix:
      anchor.shift: [kicadx, kicady]  # Fix placement on KiCAD sheet
      rotate: rotation
      columns:
        pinky:
          key:
            spread: 18
            splay: 15
            origin: [0, -17]
          rows:
            top:
              bind: [0, 8, 5, 0]
              column_net: P5 
              mirror.column_net: m_P5
            home:
              bind: [5, 12, 0, 0]
              column_net: P6
              mirror.column_net: m_P6
            bottom:
              bind: [7, 0, 0, 0]
              column_net: P7
              mirror.column_net: m_P7
        ring:
          key:
            spread: 18
            stagger: 15
            splay: -10
            origin: [0, -17]
          rows:
            top:
              bind: [0, 5, 0, 0]
              column_net: P0
              mirror.column_net: m_P0
            home:
              bind: [5, 0, 5, 0]
              column_net: P3
              mirror.column_net: m_P3
            bottom:
              bind: [0, 0, 0, 10]
              column_net: P4
              mirror.column_net: m_P4
        middle:
          key:
            # shift: [0.2, 0]
            spread: 18
            stagger: 17/3
            splay: -5
            origin: [0, -17]
          rows:
            bottom:
              bind: [0, 10, 0, 5]
              column_net: P1
              mirror.column_net: m_P1
            home:
              bind: 5
              column_net: P19
              mirror.column_net: m_P19
            top:
              bind: [0, 0, 0, 0]
              column_net: P18
              mirror.column_net: m_P18
        index:
          key:
            spread: 18
            stagger: -17/3
            splay: -5
            origin: [0, -17]
          rows:
            top:
              bind: [0, 0, 0, 6]
              column_net: P16
              mirror.column_net: m_P16
            home:
              bind: [5, 0, 5, 0]
              column_net: P14
              mirror.column_net: m_P14
            bottom:
              bind: [0, 5, 0, 0]
              column_net: P15
              mirror.column_net: m_P15
        inner:
          key:
            spread: 18
            stagger: -17/9
            origin: [0, -17]
          rows: 
            top:
              bind: [0, 0, 7, 5]
              column_net: P21
              mirror.column_net: m_P21
            home:
              # bind: [0, 19, 0, 5]
              bind: [7, 0, 7, 5]
              column_net: P20
              mirror.column_net: m_P20
            bottom:
              bind: [7, 0, 11, 0]
              # bind: [5, 19, 20, 0]
              column_net: P10
              mirror.column_net: m_P10
      rows:
        bottom:
          padding: 17
        home:
          padding: 17
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1,-24]
      columns:
        inner:
          key:
            splay: -15
          rows:
            only:
              column_net: P8
              mirror.column_net: m_P8
              bind: [0, 1, 0, 0]
        outer:
          key:
            spread: 18
            splay: -10
            origin: [-9, -9.5]
          rows:
            only:
              column_net: P9
              mirror.column_net: m_P9
              bind: [0, 0, 0, 5]
      rows:
        only:
          padding: 17
      key:
        footprints:
  mirror:
    ref: matrix_pinky_home
    distance: distance

# ------------------
# ---- OUTLINES ----
# ------------------
outlines:
  switches:
    - what: rectangle
      where: true
      bound: true
      asym: both
      size: [18,17]
      corner: 2

  mcu_left:
    - what: polygon
      # operation: stack
      points:
        - ref: matrix_inner_home
          shift: [7,8.5]
          # shift: [9,8.5]
        - ref: matrix_inner_home
          shift: [28,8.5]
        - ref: matrix_inner_home
          shift: [28,-45]
        - ref: matrix_inner_home
          shift: [7,-45]
          # shift: [9,-45]
  mcu_right:
    - what: polygon
      # operation: stack
      points:
        - ref: mirror_matrix_inner_home
          shift: [7,8.5]
          # shift: [9,8.5]
        - ref: mirror_matrix_inner_home
          shift: [28,8.5]
        - ref: mirror_matrix_inner_home
          shift: [28,-45]
        - ref: mirror_matrix_inner_home
          shift: [7,-45]
          # shift: [9,-45]
  # mcu_left:
  #   - what: rectangle
  #     size: [19,40]
  #     where:
  #       ref: matrix_inner_home
  #       shift: [18, 0]

  # ---- PLATE ----
  cutout_switch_plate:
    - what: rectangle
      where: true
      bound: false
      size: [choc, choc]

  thumb_left:
    - what: polygon
      # operation: stack
      points:
        - ref: matrix_inner_bottom
          shift: [9,-8.5]
        - ref: matrix_inner_bottom
          shift: [28,-8.5]
        - ref: matrix_inner_home
          shift: [28,-45]
        - ref: matrix_inner_home
          shift: [9,-45]

  thumb_right:
    - what: polygon
      # operation: stack
      points:
        - ref: mirror_matrix_inner_bottom
          shift: [9, -8.5]
        - ref: mirror_matrix_inner_bottom
          shift: [28, -8.5]
        - ref: mirror_matrix_inner_home
          shift: [28, -45]
        - ref: mirror_matrix_inner_home
          shift: [9, -45]

  # ---- BOTTOM PLATE ----
  sockets:
    - what: rectangle
      where: true
      bound: false
      size: [15, 7.2]
      adjust:
        shift: [2.5, 4.8]

  # ---- PCB ----
  pcb: [
    +switches,
    +mcu_left,
    +mcu_right,
  ]
  pcb_rounded:
    - what: outline
      name: pcb
      fillet: 2

  # ---- PLATE ----
  plate_bare: [
    +switches,
    +thumb_left,
    +thumb_right,
  ]

  plate_bare_rounded:
    - what: outline
      name: plate_bare
      fillet: 2

  plate: [
    +plate_bare_rounded,
    -cutout_switch_plate,
  ]

  # ---- BOTTOM PLATE ----
  bottom_plate: [
    +pcb_rounded,
    # -sockets,
  ]

# ------------------
# ------ PCBS ------
# ------------------
pcbs:
  radar:
    outlines:
      main:
        outline: pcb_rounded
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: GND
          mirror.to: m_GND
          keycaps: true
          reverse: false
          hotswap: true
      # choc:
      #   what: choc
      #   where: true
      #   adjust:
      #     rotate: 180
      #   params:
      #     from: =column_net
      #     to: GND
      #     keycaps: true
      #     reverse: true
      mcu:
        what: promicro
        where:
          ref: matrix_inner_home
          shift: [19, -9.5]
          rotate: -90
      mirror_mcu:
        what: promicro
        where:
          ref: mirror_matrix_inner_home
          shift: [19, -9.5]
          rotate: 90
        params:
          RAW: m_RAW
          GND: m_GND
          RST: m_RST
          VCC: m_VCC
          P21: m_P21
          P20: m_P20
          P19: m_P19
          P18: m_P18
          P15: m_P15
          P14: m_P14
          P16: m_P16
          P10: m_P10
          P1: m_P1
          P0: m_P0
          P2: m_P2
          P3: m_P3
          P4: m_P4
          P5: m_P5
          P6: m_P6
          P7: m_P7
          P8: m_P8
          P9: m_P9
      # ---- POWER SWITCH ----
      power_switch:
        what: slider
        where:
          ref: matrix_inner_home
          shift: [26, -30]
          rotate: 270
        params:
          side: 'F'
          from: RAW
          to: Bat+
      power_switch_indicator:
        what: text
        where:
          ref: matrix_inner_home
          shift: [27.75, -31]
          rotate: 0
        params:
          text: '-'
      mirror_power_switch:
        what: slider
        where:
          ref: mirror_matrix_inner_home
          shift: [26, -30]
          rotate: 270
        params:
          side: 'F'
          from: m_RAW
          to: m_Bat+
      mirror_switch_indicator:
        what: text
        where:
          ref: mirror_matrix_inner_home
          shift: [27.75, -29]
          rotate: 0
        params:
          text: '-'
      # power_switch_back:
      #   what: slider
      #   where:
      #     ref: matrix_inner_home
      #     shift: [26, -30]
      #     rotate: 270
      #   params:
      #     side: 'B'
      #     from: RAW
      #     to: Bat+
      # ---- RESET SWITCH ----
      reset_switch:
        # what: switch_reset
        what: b3u1000p
        where:
          ref: matrix_inner_home
          shift: [19, -27]
          rotate: 0
        params:
          reversible: false 
          from: RST  
          to: GND
      mirror_reset_switch:
        # what: switch_reset
        what: b3u1000p
        where:
          ref: mirror_matrix_inner_home
          shift: [19, -27]
          rotate: 0
        params:
          reversible: false 
          from: m_RST  
          to: m_GND
      # battery:
      #   what: pads
      #   where:
      #     ref: matrix_inner_home
      #     shift: [19, 7]
      #     rotate: 90
      #   params:
      #     pads: 2
      #     net_1: BAT+
      #     net_2: GND
      #     label_1: '+'
      #     label_2: '-'
      # ---- BATTERY ----
      battery:
        what: batterypad
        where:
          ref: matrix_inner_home
          shift: [19, 7]
          rotate: 90
        params:
          to: BAT+
          from: GND
      mirror_battery:
        what: batterypad
        where:
          ref: mirror_matrix_inner_home
          shift: [19, 7]
          rotate: -90
        params:
          to: m_BAT+
          from: m_GND
      battery_icon:
        what: icon_bat
        where:
          ref: matrix_inner_home
          shift: [19, 5.5]
          rotate: 0
      # ---- MOUNTING HOLES ----
      mirror_battery_icon:
        what: icon_bat
        where:
          ref: mirror_matrix_inner_home
          shift: [19, 5.5]
          rotate: 0
      mountinghole_thumb:
        what: mountinghole
        where:
          # ref: matrix_inner_bottom
          # shift: [24, -20.5]
          ref: thumb_inner_only
          shift: [10.5, 8]
      mountinghole_pinky_top:
        what: mountinghole
        where:
          ref: matrix_pinky_top
          shift: [12.3, 5]
      mountinghole_pinky_bot:
        what: mountinghole
        where:
          ref: matrix_ring_bottom
          shift: [-10, -5]
      mountinghole_mid:
        what: mountinghole
        where:
          ref: matrix_index_top
          shift: [-11.25, -0]
      mirror_mountinghole_thumb:
        what: mountinghole
        where:
          # ref: mirror_matrix_inner_bottom
          # shift: [24, -20.5]
          ref: mirror_thumb_inner_only
          shift: [10.5, 8]
      mirror_mountinghole_pinky_top:
        what: mountinghole
        where:
          ref: mirror_matrix_pinky_top
          shift: [12.3, 5]
