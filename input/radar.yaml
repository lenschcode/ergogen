          ref: mirror_matrix_ring_bottom
          shift: [-10, -5]
      mirror_mountinghole_mid:
        what: mountinghole
        where:
          ref: mirror_matrix_index_top
          shift: [-11.25, -0]

  # ---- BOTTOM PLATE ----
  radar_bottom_plate:
    outlines:
      main:
        outline: bottom_plate
        layer: Edge.Cuts
    footprints:
      # Components for the solder holes
      choc_hotswap:
        what: choc_cutout
